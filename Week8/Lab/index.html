<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Rock-Paper-Scissors</title>
    </head>
    <body>
        <div class="row container-fluid p-0 mt-5">
            <div class="row title">
                <h1 class="text-center">RPS</h1>
                <p class="text-center fs-4">
                    The ultimate Rock Paper Scissors game
                </p>
            </div>
            <div
                class="col-3 d-flex flex-column justify-content-around align-items-center options-box user-options"
            >
                <h2>You</h2>
                <div
                    class="option d-flex flex-column justify-content-around align-items-center user-option"
                >
                    <img
                        src="./images/rock.webp"
                        alt=""
                        class="d-block red-brd option-img mt-3"
                        data-option="1"
                    />
                    <p class="d-block text-center">Rock</p>
                </div>
                <div
                    class="option d-flex flex-column justify-content-around align-items-center user-option"
                >
                    <img
                        src="./images/paper.jpg"
                        alt=""
                        class="d-block red-brd option-img mt-3"
                        data-option="2"
                    />
                    <p class="d-block text-center">Paper</p>
                </div>
                <div
                    class="option d-flex flex-column justify-content-around align-items-center user-option"
                >
                    <img
                        src="./images/scissors.webp"
                        alt=""
                        class="d-block red-brd option-img mt-3"
                        data-option="3"
                    />
                    <p class="d-block text-center">Scissors</p>
                </div>
            </div>
            <div
                class="col-6 d-flex flex-column justify-content-around align-items-center"
            >
                <div class="row intro text-center fs-4 align-self-start">
                    <p>Can you beat the machine?</p>
                    <p>
                        Select one of the three options on the left and find
                        out!
                    </p>
                </div>
                <div class="row battlefield">
                    <div class="col-5 px-4">
                        <p class="d-block text-center">You</p>
                        <div
                            class="option d-flex flex-column justify-content-around align-items-center"
                        >
                            <img
                                src="./images/blank.png"
                                alt=""
                                class="d-block red-brd option-img mt-3 selected"
                                id="userCard"
                            />
                            <p
                                class="d-block text-center"
                                id="user-choice-text"
                            ></p>
                        </div>
                    </div>
                    <div
                        class="col-2 d-flex align-items-center justify-content-center"
                    >
                        <h1 class="text-center">vs.</h1>
                    </div>
                    <div class="col-5 px-4 machine-option">
                        <p class="d-block text-center">Machine</p>

                        <div
                            class="option d-flex flex-column justify-content-around align-items-center"
                        >
                            <img
                                src="./images/blank.png"
                                alt=""
                                class="d-block red-brd option-img mt-3 selected"
                                id="machineCard"
                            />
                            <p
                                class="d-block text-center"
                                id="machine-choice-text"
                            ></p>
                        </div>
                    </div>
                </div>
                <div class="row result">
                    <h1 class="text-center" id="result-text"></h1>
                </div>
            </div>
            <div
                class="col-3 d-flex flex-column justify-content-around align-items-center options-box machine-option"
            >
                <h2>Machine</h2>
                <div
                    class="option d-flex flex-column justify-content-around align-items-center"
                >
                    <img
                        src="./images/rock.webp"
                        alt=""
                        class="d-block red-brd option-img mt-3"
                    />
                    <p class="d-block text-center">Rock</p>
                </div>
                <div
                    class="option d-flex flex-column justify-content-around align-items-center"
                >
                    <img
                        src="./images/paper.jpg"
                        alt=""
                        class="d-block red-brd option-img mt-3"
                    />
                    <p class="d-block text-center">Paper</p>
                </div>
                <div
                    class="option d-flex flex-column justify-content-around align-items-center"
                >
                    <img
                        src="./images/scissors.webp"
                        alt=""
                        class="d-block red-brd option-img mt-3"
                    />
                    <p class="d-block text-center">Scissors</p>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
